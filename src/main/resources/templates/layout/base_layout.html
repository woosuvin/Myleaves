<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>myleaves</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous" />
<link th:href="@{/css/common.css}" rel="stylesheet" />
</head>
<body>

	



	<div id="body-wrapper">
		<!-- main -->
		<div id="body-content">
			<th:block layout:fragment="main"></th:block>
		</div>

		<!-- move top, bottom btn -->
		<div class="moveTopBtn">
			<img th:src="@{/images/common/topBtn.png}" class="topBtnImage" />
		</div>
		<div class="moveBottomBtn">
			<img th:src="@{/images/common/bottomBtn.png}" class="bottomBtnImage" />
		</div>

		<!-- footer -->
		<div class="container">
			<footer class="align-items-center py-3 my-4 footer">
				<div class="row">
					<div class="col-8 text-muted text-decoration-none">
						<p class="basic">(주) 8월</p>
						<p class="basic">
							<i></i> 오정훈 선생님
						</p>
						<p>
							<i></i> 김세이 김지민 남지현 배선영 손창민 우수빈 정지언 하지윤
						</p>
						<p>© 2023 Company, Inc</p>
					</div>
					<div class="col-4 text-end">
						<ul class="nav justify-content-end">
							<li class="ms-3 nav-item"><a
								href="https://github.com/ITWILL-MYLEAVES/Myleaves"
								target="_blank" class="text-dark"> <img
									th:src="@{/images/common/gitHub.png}" class="github" />
							</a></li>
							<li class="ms-3 nav-item"><a
								href="https://www.itwill.co.kr/" target="_blank"> <img
									th:src="@{/images/common/itwill.png}" class="github" />
							</a></li>
						</ul>
						<div class="footer-link">
							<a th:href="@{https://www.picturethisai.com/ko/wiki}"
								class="link-dark" style="text-decoration: none">식물사전</a> <a
								th:href="@{http://ecoflowernet.kr/}" class="link-dark"
								style="text-decoration: none">제휴업체</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/moveButtons.js}"></script>

	<!-- 자바스크립 파일 추가할 위치 -->
	<th:block layout:fragment="myscripts"></th:block>
</body>
</html>
